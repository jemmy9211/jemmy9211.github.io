# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme
# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default"  # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "zh-TW"
title                    : "Jemmy Blog | 陳冠軒個人網站"
title_separator          : "//"
subtitle                 : "about science"  # site tagline that appears below site title in masthead
name                     : "陳冠軒 Jemmy Chen"
description              : "陳冠軒 (Jemmy Chen) 的個人部落格 - 分享科學知識、程式設計、軟體工程和生活體驗。技術筆記與學習心得分享。"
url                      : "https://jemmy9211.github.io"  # the base hostname & protocol for your site
baseurl                  : ""  # the subpath of your site, e.g. "/blog"
repository               : "jemmy9211/jemmy9211.github.io"  # GitHub username/repo-name
teaser                   : "/assets/images/teaser.jpeg"  # path of fallback teaser image
logo                     : ""  # path of logo image to display in the masthead
masthead_title           : "Jemmy Blog | 陳冠軒"  # overrides the website title displayed in the masthead
breadcrumbs              : true  # true, false (default)
words_per_minute         : 200  # 提高閱讀速度估算
date_format              : "%Y-%m-%d"  # 統一日期格式

# Comments
comments:
  provider               : "disqus"  # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname            : "jemmycslearn"

# reCaptcha (if needed for forms)
reCaptcha:
