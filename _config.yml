title: jemmycslearn
email: jemmy9211@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  這是一個blog，一開始會想建立這個blog ，單純是想運用githubpages建立一個網頁可以隨意地寫一些自己真  
  正有興趣的東西 
  從一開始的基本html網頁，到現在運用jekyll生成的靜態網頁，在這個過程中順便大約的了解了git版控的概念  
  雖然文章還沒有幾篇，因為最近比較忙…….，等我有空時我會加緊腳步增加文章量的哈哈，也會盡量學習用  
  jekyll優化我的網頁，現階段我把創作這個網頁當成興趣，可以讓我空虛的生活看似充實一點，  
  也當成在苦悶的學業壓力下的出口，這個blog目前主要是紀錄一些我學習的資料和生活的大小事，我想只有真正  
  有興趣的人會瀏覽這個網頁吧。_
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


paginate: 5
paginate_path: "/blog/page:num/"
# Build settings
theme: jekyll-dash

# jekyll-tagging (optional)
tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

dash:
  date_format: "%b %-d, %Y"

  disqus:
    shortname: games

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://github.com/jemmy9211
      icon: github-square
      color: purple

plugins:
  - jekyll-feed
  - jekyll/tagging
  - jekyll-paginate
  - liquid-md5
