# Reading Files
include:
  - .htaccess
  - _pages
  - _redirects  # 支援 Netlify redirects (如果需要的話)

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs  # ignore Minimal Mistakes /docs
  - /test  # ignore Minimal Mistakes /test
  - "*.gem"
  - ".jekyll-cache"

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: true  # 顯示程式碼行號
    block:
      line_numbers: true
      start_line: 1

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed  # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 8  # 增加每頁文章數量以減少頁面數
paginate_path: /page:num/
timezone: "Asia/Taipei"  # 設定台灣時區

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag  # 加強 SEO

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# Collections (如果需要組織其他類型的內容)
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# HTML Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head, body]
  blanklines: false
  profile: false
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true  # 自動產生目錄
      toc_sticky: true  # 目錄固定在側邊
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      share: true

# Site-wide settings for better performance and SEO
future: false  # 不發布未來日期的文章
show_drafts: false  # 不顯示草稿
limit_posts: 0  # 不限制文章數量
highlighter_style: "github"  # 程式碼高亮樣式

# Teaser overlay color (used with `overlay_image`)
teaser_color:

# Site Teaser in Masthead
#
# Default is `true` which uses the `header_image`.
# `false` will use the `site_logo` instead.
masthead_teaser: true

# Meta Description
#
# Used by search engines. Can be set on a page-by-page basis.
#
# For specifying the image that will be used when sharing a link to your site.
#
# Example:
# - og_image: "/assets/images/page-meta-image.png"
#
# For specifying the default image that will be used when sharing a link to a page.
# This is a fallback and can be overridden on a page-by-page basis.
